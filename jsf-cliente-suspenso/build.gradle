plugins {
    id 'java-library'
    id 'war'
    id 'eclipse-wtp'
	id "io.freefair.lombok" version "4.1.4"
}

repositories {
    jcenter()
}


dependencies {

	compile group: 'org.glassfish', name: 'javax.faces', version: '2.4.0'

	compile group: 'org.jboss.weld.servlet', name: 'weld-servlet-shaded', version: '3.1.0.Final'
	compile group: 'javax', name: 'javaee-api', version: '8.0'
	
//	compile group: 'log4j', name: 'log4j', version: '1.2.17'
//	compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'

	compile group: 'javax.mail', name: 'javax.mail-api', version: '1.5.6'
	compile group: 'com.sun.mail', name: 'javax.mail', version: '1.6.0'
	compile group: 'javax.activation', name: 'activation', version: '1.1.1'
	
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.10'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.1'

}

